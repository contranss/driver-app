<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src &apos;self&apos; data: gap: https://ssl.gstatic.com &apos;unsafe-eval&apos;; style-src &apos;self&apos; &apos;unsafe-inline&apos;; media-src *; connect-src ws://*:3000 wss://*:3000 https://* http://*"> 
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <script src="lib/mqtt/mqtt.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <script src="lib/ionic-service-core/ionic-core.js"></script>
    <script src="lib/ionic-service-analytics/ionic-analytics.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Επ-e-λογή Διαδρομής</h1>
      </ion-header-bar>
      <ion-content ng-controller="HomeCtrl as vm">
        <ion-list>
          <ion-item ng-repeat="item in vm.coords">
            <h2>{{item.timestamp | date:&apos;yyyy-MM-ddTHH:mm:ss.sss&apos;}}</h2>
            <p><b>Accuracy</b> {{ item.coords.accuracy }}</p>
            <p><b>Latitude</b> {{ item.coords.latitude }}</p>
            <p><b>Longitude</b> {{ item.coords.longitude }}</p>
            <p><b>Distance</b> {{ item.coords.distance }}</p>
            <p><b>Heading</b> {{ item.coords.bearing }}</p>
          </ion-item>
        </ion-list>
        <ion-list>
          εδώ θα μπουν τα δρομολόγια!
          <label class="item item-input item-select">
            <div class="input-label">
              Δρομολόγιο
            </div>
              <select>
                <option selected>***</option>
                <option>550</option>
                <option>421</option>
                <option>224</option>
              </select>
          </label>
      </ion-list>
      <ion-list> 
        <div class="row">
          <button class="button button-block">
            OK
          </button>
        </div>
      </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
